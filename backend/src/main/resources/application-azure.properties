# Server Configuration
server.port=8080

# Database Configuration (Azure SQL Database)
spring.datasource.url=${DB_URL:jdbc:sqlserver://${DB_HOST:your-server.database.windows.net}:${DB_PORT:1433};database=${DB_NAME:burgerbuilder};encrypt=true;trustServerCertificate=false;hostNameInCertificate=*.database.windows.net;loginTimeout=30;}
spring.datasource.username=${DB_USERNAME:your-username}
spring.datasource.password=${DB_PASSWORD:your-password}
spring.datasource.driver-class-name=${DB_DRIVER:com.microsoft.sqlserver.jdbc.SQLServerDriver}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.properties.hibernate.format_sql=true

# Initialize database with schema and data
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql

# CORS Configuration - Handled by WebMvcConfigurer in BurgerBuilderApplication.java

# Logging Configuration
logging.level.com.burgerbuilder=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Application Properties
# CORS is now handled by CorsConfig.java
