# Test configuration for data initialization tests
# Uses H2 in-memory database for fast testing

# Server Configuration
server.port=0

# Database Configuration (H2 in-memory)
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=false

# Initialize database with schema and data
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
spring.sql.init.schema-locations=classpath:schema-postgresql.sql
spring.sql.init.data-locations=classpath:data-h2.sql

# Disable security for testing
spring.security.user.name=test
spring.security.user.password=test

# Logging Configuration
logging.level.com.burgerbuilder=DEBUG
logging.level.org.springframework.sql=DEBUG
